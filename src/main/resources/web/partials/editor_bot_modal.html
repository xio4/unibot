<div class="modal-header" style="background-color: #333333">
	<h4 class="modal-title" style="color: #ffffff" ng-if="isNewBot()">New
		bot</h4>
	<h4 class="modal-title" style="color: #ffffff" ng-if="!isNewBot()">Edit
		bot</h4>
</div>
<div class="modal-body">
	<div class="panel panel-info">
		<div class="panel-body">
			<div class="col-md-6">
				<div class="row">
					<div class="pull-left vcenter">Bot login</div>
					<div class="input pull-right input-width-200 ">
						<input type="text" class="form-control" ng-model="bot.login">
					</div>
				</div>
				<div class="row margin-top-5">
					<div class="pull-left vcenter">Bot password</div>
					<div class="input pull-right input-width-200 ">
						<input type="password" class="form-control"
							ng-model="bot.password">
					</div>
				</div>
				<div class="row margin-top-5">
					<div class="pull-left vcenter">Bot name</div>
					<div class="input pull-right input-width-200 ">
						<input type="text" class="form-control" ng-model="bot.name">
					</div>
				</div>
				<div class="row margin-top-5">
					<div class="pull-left vcenter">Char ID</div>
					<div class="input pull-right input-width-100 ">
						<input type="number" class="form-control" ng-model="bot.charId">
					</div>
				</div>
				<div class="row margin-top-5">
					<div class="pull-left vcenter">Server ID</div>
					<div class="input pull-right input-width-100 ">
						<input type="number" class="form-control" ng-model="bot.serverId">
					</div>
				</div>

			</div>
			<div class="col-md-6 col-left-20">
				<div class="row margin-top-5 vcenter">
					<div class="pull-left ">Bot autoconnect</div>
					<div class="vcenter margin-top-5">
						<checkbox class="pull-right  btn-primary"
							ng-model="bot.autoconnect"></checkbox>
					</div>
				</div>
				<div class="row margin-top-5">
					<div class="pull-left vcenter">Autoconnect interval</div>
					<div class="input-group input-group pull-right input-width-100 ">
						<input type="number" class="form-control text-right"
							ng-model="bot.autoconnect_interval"> <span
							class="input-group-addon">s</span>
					</div>
				</div>
				<div class="row margin-top-5 vcenter">
					<div class="pull-left ">Bot disabled</div>
					<div class="vcenter margin-top-5">
						<checkbox class="pull-right  btn-primary" ng-model="bot.disabled"></checkbox>
					</div>
				</div>
				<div class="row margin-top-5 vcenter">
					<div class="pull-left ">Packets logging</div>
					<div class="vcenter margin-top-5">
						<checkbox class="pull-right  btn-primary" ng-model="bot.logging"></checkbox>
					</div>
				</div>
				<div class="row margin-top-5 vcenter">
					<div class="pull-left ">Modified packets logging</div>
					<div class="vcenter margin-top-5">
						<checkbox class="pull-right  btn-primary"
							ng-model="bot.modif_logging"></checkbox>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-default" ng-click="close()">Close</button>
</div>
