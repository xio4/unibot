<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Unibot</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<link rel="shortcut icon"
 		href="images/favicon.ico" th:href="@{images/favicon.ico}" />
	<link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{css/login.css}"/>
</head>
<body>
	<div id="cont">
		<div id="bg_img">
		  <label th:if="${param.error}" th:text="#{login.denied}" class="msg" id="login_msg">Access denied</label> 
        <form id="login_form" th:action="@{/login/submit}" method="post">
            <input type="text" name="username" id="auth_user" class="auth_input"/> 
            <input type="password" name="password" id="auth_pass" class="auth_input"/>
        </form>

			<div class="but" id="quit_but" onclick="location.href='/'"></div>
        <div class="but" id="login_but" onclick="document.forms['login_form'].submit()"></div>
		</div>
	</div>
</body>
</html>
